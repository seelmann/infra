---

# Creates the Ansible user
# Params: param_user, param_pass

- name: Install sudo package
  apt: name=sudo state=present

- name: Create admin group
  group: name={{param_user}} state=present

- name: Create admin user
  user: name={{param_user}} group={{param_user}} groups=sudo password={{param_pass|password_hash('sha512')}} state=present

- name: Set authorized key
  authorized_key: user="{{param_user}}" key="{{item}}"
  with_file:
    - ~/.ssh/id_rsa.pub

