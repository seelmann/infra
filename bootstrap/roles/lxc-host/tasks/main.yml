---

- name: Install LXC dependencies
  apt: name={{item}} state=present
  with_items:
    - lxc
    - bridge-utils
    - debootstrap

- name: Disable LXC service
  service:
    name: lxc.service
    enabled: false
  when: "crypt.volumes is defined and '/var/lib/lxc' in crypt.volumes|map(attribute='mountpoint')"

