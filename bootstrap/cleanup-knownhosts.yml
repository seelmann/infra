---
- hosts: all
  gather_facts: False
  vars:
    - ansible_sudo: no

  tasks:
    - name: Check for single host
      fail: msg="Single host check failed."
      when: "{{ play_hosts|length }} != 1"

    - name: Cleanup known_hosts
      local_action: known_hosts state=absent name={{ansible_ssh_host}}
      #local_action: "command ssh-keygen -R '{{ansible_ssh_host}}'"

