---

- name: Install ufw
  apt: name={{item}} state=present
  with_items:
    - ufw

- name: Allow ssh traffic
  ufw: rule=limit port=ssh proto=tcp

- name: Enable logging
  ufw: logging=on

- name: Enable ufw
  ufw: state=enabled

- include: _forward.yml
  when: firewall.forward or firewall.dnats is defined or firewall.masqs is defined

- include: _nats.yml
  when: firewall.dnats is defined or firewall.masqs is defined

- include: _rules.yml
  when: firewall.rules is defined

